
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Connect Management</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
{#    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">#}
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #2196F3;
}

input:focus + .slider {
  box-shadow: 0 0 1px #2196F3;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}


</style>



</head>
<body>
<div class="pt-5">
    <h1 class="text-center"></h1>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <div class="form-group">

                        <label class="switch">
                          <input type="checkbox" id="modeSwitch">
                          <span class="slider round"></span>
                        </label>
                        <span id="modeLabel" class="ml-2">WiFi</span>

                    <form id="form_wifi" method="post">
                        {% csrf_token %}
                        {% load crispy_forms_tags %}
                        {{ form|crispy }}
                            <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Submit</button>
                        </div>
                    </form>

                        <form hidden id="form_ap" action="users/login" method="post" data-parsley-validate=""
                          data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                        <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                        <div class="form-group required">
                            <label for="username">Assign AP SSID</label>
                            <input type="text" class="form-control text-lowercase" id="username" required=""
                                   name="username" value="">
                        </div>
                        <div class="form-group required">
                            <label class="d-flex flex-row align-items-center" for="password">Password</label>

                            <div class="password-input">
                                <input type="password" class="form-control" required="" id="password" name="password"
                                       value="">
                                <span class="toggle-icon" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Submit</button>
                        </div>
                    </form>
                    <p class="small-xl pt-3 text-center">

                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<style>
    .toggle-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .password-input {
        position: relative;
    }

    .password-input .form-control {
        padding-right: 40px;
    }
</style>
<script>
    const modeSwitch = document.getElementById('modeSwitch');
    const modeLabel = document.getElementById('modeLabel');

    modeSwitch.addEventListener('change', () => {
        debugger
        if (modeSwitch.checked) {
            modeLabel.innerText = 'AP';

            form_swap('ap')
        } else {
            modeLabel.innerText = 'WiFi';
            form_swap('wifi')
        }
    });
</script>

<script>
    const form_wifi = document.getElementById('form_wifi');
    const form_ap = document.getElementById('form_ap');
    function form_swap(form_status){
        debugger
        if (form_status=='ap'){
            form_status = 'wifi'
            form_ap.hidden = false
            form_wifi.hidden = true
        }
        else{
            form_status = 'ap'
            form_ap.hidden = true
            form_wifi.hidden = false
        }
    }

</script>
</body>
</html>
