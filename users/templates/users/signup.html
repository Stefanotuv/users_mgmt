<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
{#    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>#}
{#    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">#}
{#    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>#}
{#    <link rel="stylesheet" href="/static/styles.css">#}
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="{% static '/build/css/cdnjs.cloudflare.com_ajax_libs_font-awesome_5.15.3_css_all.min.css' %}">
    <link rel="stylesheet" href="{% static '/build/css/fonts.googleapis.com_css_family=Muli.css' %}">
    <link rel="stylesheet" href="{% static '/build/css/cdnjs.cloudflare.com_ajax_libs_twitter-bootstrap_4.1.3_css_bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/styles.css' %}">
</head>
<body>
<div class="pt-5">
    <h1 class="text-center">Sign Up</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card card-body">
                    <form id="submitForm" action="/signup" method="post" data-parsley-validate=""
                          data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1">
                        <input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                        <div class="form-group required">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" required="" id="email" name="email" value="">
                        </div>
                        <div class="form-group required">
                            <label for="password">Password</label>
                            <div class="password-input">
                                <input type="password" class="form-control" required="" id="password" name="password"
                                       value="">
                                <span class="toggle-icon" id="toggle-password">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group required">
                            <label for="confirm-password">Confirm Password</label>
                            <div class="password-input">
                                <input type="password" class="form-control" required="" id="confirm-password"
                                       name="confirm-password" value="">
                                <span class="toggle-icon" id="toggle-confirm-password">
                                    <i class="fas fa-eye"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group mt-4 mb-4">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="agree-terms" name="agree-terms"
                                       data-parsley-multiple="agree-terms" required="">
                                <label class="custom-control-label" for="agree-terms">I agree to the terms and
                                    conditions</label>
                            </div>
                        </div>
                        <div class="form-group pt-1">
                            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
                        </div>
                    </form>
                    <p class="small-xl pt-3 text-center">
                        <span class="text-muted">Already have an account?</span>
                        <a href="/users/login">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .toggle-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
    }

    .password-input {
        position: relative;
    }

    .password-input .form-control {
        padding-right: 40px;
    }
</style>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.querySelector("#password");
        const confirmInput = document.querySelector("#confirm-password");
        const togglePassword = document.querySelector("#toggle-password");
        const toggleConfirmPassword = document.querySelector("#toggle-confirm-password");

        togglePassword.addEventListener("click", function () {
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                togglePassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordInput.type = "password";
                togglePassword.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });

        toggleConfirmPassword.addEventListener("click", function () {
            if (confirmInput.type === "password") {
                confirmInput.type = "text";
                toggleConfirmPassword.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                confirmInput.type = "password";
                toggleConfirmPassword.innerHTML = '<i class="fas fa-eye"></i>';
            }
        });
    });
</script>

</body>
</html>
